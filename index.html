<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Stream Rika</title>
</head>

<body class="bg-cover bg-center h-screen flex items-center justify-center" style="background-image: url('images/background.jpg');">
    <div class="w-full h-full flex items-center justify-center bg-black/40 p-6">
        <div class="w-full max-w-6xl bg-white/10 backdrop-blur-xl p-6 rounded-2xl shadow-lg border border-white/20">
            
            <!-- Barra de Navegação -->
            <nav class="w-full flex justify-between items-center bg-white/10 backdrop-blur-xl p-4 rounded-lg shadow-md">
                <input type="text" placeholder="Procurar Filmes" class="bg-transparent text-white p-2 border border-white/30 hover:bg-gray-800 rounded-3xl w-1/3">

                <div class="flex space-x-10 text-white">
                    <a href="#" class="font-semibold py-2 px-4 hover:bg-gray-800 transition duration-200 rounded-3xl" >Filmes</a>
                    <a href="#" class="font-semibold py-2 px-4 hover:bg-gray-800 transition duration-200 rounded-3xl">Series de TV</a>
                    <a href="#" class="font-semibold py-2 px-4 hover:bg-gray-800 transition duration-200 rounded-3xl">Animação</a>
                    <a href="#" class="font-semibold  py-2 px-4 hover:bg-gray-800 transition duration-200 rounded-3xl">Mistério</a>
                </div>
                <div class="text-white font-semibold">User</div>
            </nav>
            
            <!-- Container Principal -->
            <div class="grid grid-cols-4 gap-4 mt-6">
                <!-- Seção Lateral -->
                <div class="col-span-1 bg-white/10 backdrop-blur-lg p-4 rounded-xl shadow-md text-white">
                    <h2 class="text-lg font-bold">Novos Trailers</h2>
                    <div class="mt-4 flex flex-col space-y-5">
                        <div class="relative bg-gray-800 p-2 rounded-lg overflow-hidden">
                            <img src="images/movie-f1.jpg" class="w-full h-36 object-cover rounded-md">
                            <p class="absolute bottom-2 left-2 bg-black/50 text-white text-sm px-2 py-1 rounded-lg">F1</p>
                        </div>
                        <div class="relative bg-gray-800 p-2 rounded-lg overflow-hidden">
                            <img src="images/superman.jpg" class="w-full h-36 object-cover rounded-md">
                            <p class="absolute bottom-2 left-2 bg-black/50 text-white text-sm px-2 py-1 rounded-lg">Superman</p>
                        </div>
                    </div>
                </div>
                
                <!-- Destaque Principal -->
                <div class="col-span-3 bg-white/10 backdrop-blur-xl rounded-xl p-6 shadow-lg border border-white/20 relative">
                    <div class="relative">
                        <img src="images/snow-white.jpg" class="w-full h-[400px] object-cover rounded-3xl">
                        <div class="absolute top-4 left-4 bg-black/50 text-white px-3 py-1 rounded-lg">No Cinema</div>
                        <div class="absolute bottom-6 left-6 text-white">
                            <h1 class="text-4xl font-extrabold">Branca de Neve</h1>
                            <p class="text-lg text-gray-300">Live Action...</p>

                            <div class="flex space-x-4 mt-4">
                                <button class="flex items-center bg-transparent text-white border border-white py-2 px-4 rounded-3xl hover:bg-gray-700 transition duration-200">
                                    <i class="fas fa-play mr-2"></i> Assistir
                                  </button>

                                <button class="flex items-center bg-transparent text-white border border-white py-2 px-4 hover:bg-gray-700 transition duration-200
                                rounded-3xl">
                                <i class="fas fa-download mr-2"></i> Download
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
